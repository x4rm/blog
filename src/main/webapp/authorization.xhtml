<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <f:view>
        <h:form>

            <!-- Page name -->
            <h:outputLabel value="Authorization page"/>
            <br/><br/>

            <!-- Fields -->
            <h:panelGrid columns="2">
                <h:outputLabel value="Login"/>
                <h:inputText id="login" value="#{authorizationBean.login}"/>

                <h:outputLabel value="Password"/>
                <h:inputText id="password" value="#{authorizationBean.password}"/>
            </h:panelGrid>
            <br/>

            <!-- Buttons -->
            <h:panelGrid columns="2">
                <h:commandButton value="Login" action="#{authorizationBean.authorization}"/>
                <h:commandButton value="Registration" action="registration" immediate="true"/>
            </h:panelGrid>

        </h:form>
    </f:view>

</html>
